<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>第二环节·答题页面</title>
    <link href="../static/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../static/css/layui.css">
    <style>
        body {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            background: #F8F8F8;

        }

        .layui-container {
            width: 76%;
        }

        .layui-header {
            color: #606266;
            padding: 0 20px 20px;
            border-bottom: 3px solid #009688;
            line-height: 22px;
            text-align: left;
        }

        h1 {
            padding-top: 30px;
            text-align: center;
        }


        .layui-row {
            text-align: left;
            width: 100%;
            margin: 10px 0;
            background: white;
        }

        .el-header {
            padding: 18px 20px;
            border-bottom: 1px solid #ebeef5;
            box-sizing: border-box;
            font-size: 16px;
        }

        .el-body {
            padding: 20px 50px;
            color: #606266;
            font-size: 14px;
        }

        .btn {
            padding: 30px 0;
            text-align: center;
            background: white;
        }

        #test {
            background: #A6A6A6;
            text-align: center;
            color: red;
            font-size: 16px;
            margin-top: 20px;
            padding: 12px 0;
            width: 30%;
            float: right;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div id="test">考试时间：5分0秒</div><!--剩余时间-->
    <div class="layui-header">
        <h1>第五届美财之星全国总决赛</h1>
        <span th:text="'当前答题人：'+${user.userPersonsName}"></span>
    </div>
    <div>
        <form class="layui-form" id="my-form">
            <div th:each="r,i:${list}" class="layui-row">
                <div class="el-header">
                    <span th:text="${i.index+1+'、'+r.questionTitle}"></span>
                </div>
                <!--  题号  -->
                <input type="hidden" name="questionId" th:value="${r.id}">
                <!--  单选按钮  -->
                <div th:if="${r.questionType=='1'}" class="el-body">
                    <div th:each="it:${r.item}">
                        <!--  选择的答案  -->
                        <input type="radio" th:name="${'radio'+r.id}" th:value="${it.showAnswer}"
                               th:title="${it.showAnswer}">
                    </div>
                </div>
                <!--  多选按钮  -->
                <div th:if="${r.questionType=='2'}" class="el-body">
                    <div th:each="it:${r.item}">
                        <!--  选择的答案  -->
                        <input type="checkbox" th:name="${'checkbox'+r.id}"
                               lay-skin="primary" th:value="${it.showAnswer}" th:title="${it.showAnswer}">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button class="layui-btn layui-btn-green" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../static/jquery-3.3.1.min.js"></script>
<script src="../static/layui.all.js"></script>
<script>
    //连接到websocket
    var webSocketUrl = "ws://101.200.43.36:8088/websocket/publicscreen";
    var socket = new WebSocket(webSocketUrl);
    ;!function () {
        var layer = layui.layer,
            form = layui.form,
            $ = layui.$,
            util = layui.util;
        //获得消息事件
        socket.onmessage = function (msg) {
            console.log(msg.data);
            if (msg.data !== "连接成功") {
                // 解析JSON串
                var data = JSON.parse(msg.data);
                console.log(data);
                if(data.toUserId==="publicscreen"){
                    //跳转到得分页面
                    console.log("跳转至得分页面！");
                    window.location.href="/score";
                }
            }

        };
        //关闭事件
        socket.onclose = function () {
            console.log("websocket已关闭");

        };
        //发生了错误事件
        socket.onerror = function () {
            console.log("websocket发生了错误");
        }
    }();
</script>
</html>
